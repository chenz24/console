name: Build and Deploy on PR

on:
    pull_request:
        branches:
            - embed

env:
    # TODO: Change variable to your image's name.
    IMAGE_NAME: ks-conole-embed:pr-${{ github.event.pull_request.number }}
    IMAGE_REPO: spike2044

jobs:
    release-linux-amd64:
        runs-on: ubuntu-latest
        # if: github.repository == 'kubesphere/console'
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
              with:
                platforms: all
      
            - name: Set up Docker buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push
              uses: docker/build-push-action@v2
              with:
                context: .
                file: ./build/Dockerfile.ext
                push: true
                tags: ${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}
      
            
